<!DOCTYPE html>
<html>
<head>
  <title>New Patient Registration</title>
</head>
<body>
  <form action="/patient" method="post" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <input type="hidden" name="_method" value="PUT">

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" minlength="10" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone_number" name="phone" minlength="10" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,15}" required>

    <label for="photo">Patient Photo:</label>
    <input type="file" id="patient_photo" name="photo" accept="image/*" >

    <label for="hospital_id">Hospital ID:</label>
    <input type="text" id="hospital_id" name="hospital_id" required>
    <label for="psychiatrist_id">Psychiatrist ID:</label>
    <input type="text" id="psychiatrist_id" name="psychiatrist_id" required>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
